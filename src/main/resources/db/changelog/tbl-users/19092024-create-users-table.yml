databaseChangeLog:
  - changeSet:
      id: 6
      author: Ulduz Safarli
      changes:
        - createTable:
            tableName: user_profile
            columns:
              - column:
                  name: user_profile_id
                  type: SERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: birth_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: phone_number
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: gender
                  type: VARCHAR(10)
                  constraints:
                    nullable: false
              - column:
                  name: nationality
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
